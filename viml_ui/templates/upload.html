{% extends "base.html" %}

{% block content %}
<div class="mb-8">
    <h2 class="text-3xl font-bold mb-2">Ingest Studio</h2>
    <p class="text-gray-400">Upload media for processing</p>
</div>

<div class="flex flex-col lg:flex-row gap-8">
    <!-- Configuration -->
    <div class="w-full lg:w-1/3 order-2 lg:order-1">
        <div class="glass p-6 rounded-xl">
            <h3 class="font-semibold mb-4 border-b border-gray-700 pb-2">Workflow Configuration</h3>

            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label class="text-sm text-gray-300">Auto-Approve Results</label>
                    <input type="checkbox" id="auto-approve"
                        class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500">
                </div>

                <div class="space-y-2">
                    <label class="text-sm text-gray-300">Analysis Steps</label>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="step-ocr" checked
                            class="rounded bg-gray-700 border-gray-600 text-blue-500">
                        <span class="text-sm">OCR (Text)</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="step-face" checked
                            class="rounded bg-gray-700 border-gray-600 text-blue-500">
                        <span class="text-sm">Face Recognition</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="step-voice" checked
                            class="rounded bg-gray-700 border-gray-600 text-blue-500">
                        <span class="text-sm">Speaker Diarization</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Area -->
    <div class="w-full lg:w-2/3 order-1 lg:order-2">
        <div class="border-2 border-dashed border-gray-700 rounded-xl p-12 flex flex-col items-center justify-center text-center hover:border-blue-500 transition-colors cursor-pointer"
            id="drop-zone">
            <input type="file" id="file-input" class="hidden" accept="video/*">
            <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
            </div>
            <h3 class="text-xl font-medium mb-1">Drop video here</h3>
            <p class="text-sm text-gray-500 mb-6">or click to browse files</p>
            <button onclick="document.getElementById('file-input').click()"
                class="px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-medium transition-colors">Select
                File</button>
            <p id="file-name" class="mt-4 text-blue-400 font-medium"></p>
        </div>

        <button id="upload-btn"
            class="w-full mt-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-bold text-lg opacity-50 cursor-not-allowed"
            disabled>
            Start Processing
        </button>

        <!-- Progress -->
        <div id="status-area" class="mt-6 hidden">
            <div class="flex justify-between text-sm mb-1">
                <span>Status</span>
                <span id="status-text" class="text-blue-400">Uploading...</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full" style="width: 100%" id="progress-bar"></div>
            </div>
            <p id="job-id-display" class="mt-2 text-xs text-gray-500 font-mono"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const fileNameDisplay = document.getElementById('file-name');
    let selectedFile = null;

    // Drag & Drop
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-blue-500'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('border-blue-500');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) handleFile(e.target.files[0]);
    });

    function handleFile(file) {
        if (!file.type.startsWith('video/')) return alert('Please upload a video file.');
        selectedFile = file;
        fileNameDisplay.innerText = file.name;
        uploadBtn.disabled = false;
        uploadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    }

    uploadBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        const steps = [];
        if (document.getElementById('step-ocr').checked) steps.push('ocr');
        if (document.getElementById('step-face').checked) steps.push('face');
        if (document.getElementById('step-voice').checked) steps.push('audio');

        const config = {
            auto_approve: document.getElementById('auto-approve').checked,
            steps: steps
        };

        const formData = new FormData();
        formData.append('video', selectedFile);
        formData.append('config', JSON.stringify(config));

        document.getElementById('status-area').classList.remove('hidden');
        uploadBtn.disabled = true;
        uploadBtn.classList.add('opacity-50');

        try {
            const res = await fetch('/v1/process', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (res.ok) {
                document.getElementById('status-text').innerText = 'Job Queued!';
                document.getElementById('status-text').classList.replace('text-blue-400', 'text-green-400');
                document.getElementById('job-id-display').innerText = `Job ID: ${data.job_id}`;
            } else {
                throw new Error(data.detail || 'Upload failed');
            }
        } catch (e) {
            document.getElementById('status-text').innerText = 'Error: ' + e.message;
            document.getElementById('status-text').classList.replace('text-blue-400', 'text-red-400');
        }
    });
</script>
{% endblock %}
